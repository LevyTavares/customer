<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criando uma demonstração visual">
    <meta name="author" content="Isaías Levi">
    <link rel="stylesheet" href="css/style.css">
    <title>Fila de Espera</title>
</head>
<body>
    <div class="container">
        <h1>Fila de Espera</h1>
        <p>Por favor, insira seu nome para entrar na fila de espera.</p>
        <form id="queueForm">
            <input type="text" id="nameInput" placeholder="Nome" required>
            <button type="submit">Entrar na fila</button>
        </form>
        <div id="queueList">
            <h2>Pessoas na fila:</h2>
            <ul id="queueItems"></ul>
        </div>
    </div>

    <script src="js/"></script>
</body>
</html>
